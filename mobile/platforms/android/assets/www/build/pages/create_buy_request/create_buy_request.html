<ion-navbar *navbar></ion-navbar>


<ion-content>
    <h1 style="margin-left: 4.5%; margin-right: 4.5%;">Buy Ticket For {{event.name}}</h1>
    <p style="margin-left: 4.5%; margin-right: 4.5%;">We'll use your location to match you with a seller. Please select the price you're willing to pay and how far you're willing to travel to meet a seller</p>
    <ion-list>
        <ion-item>
            <ion-label>Exact Price ($)</ion-label>
            <ion-input type="number" [(ngModel)]="price_exact"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Range (mi)</ion-label>
            <ion-input type="number" [(ngModel)]="loc_range"></ion-input>
        </ion-item>
        <ion-item>
            <button style="margin-left: 40%;"(click)="submitBuyRequest()">Submit</button>
        </ion-item>
    </ion-list>
</ion-content>
