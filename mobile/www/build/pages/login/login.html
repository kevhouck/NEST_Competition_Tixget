
<ion-content>
    <h2 style="text-align:center; margin-top: 15%;">Welcome to Tixget!</h2>
    <ion-row>
        <ion-col>
            <p style="text-align:center">Sign in with your facebook account to continue</p>
            <ion-list>
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="text" [(ngModel)]="fb_email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="fb_password"></ion-input>
                </ion-item>
            </ion-list>
            <button style="margin-left: 25%;" (click)="clickLogin()">Login with Facebook</button>
        </ion-col>
    </ion-row>
</ion-content>
